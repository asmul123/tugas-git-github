<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laporan Kontribusi Kelompok</title>
    <style>
      /* Reset minimal */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
        color: #2c3e50;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
        color: #fff;
        padding: 2rem 1rem;
        text-align: center;
        box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
        letter-spacing: 0.05em;
      }

      header h1 {
        margin: 0;
        font-weight: 700;
        font-size: 2rem;
        font-family: "Montserrat", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      main {
        flex: 1;
        max-width: 700px;
        margin: 3rem auto;
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
      }

      .member {
        border-left: 5px solid #4b6cb7;
        padding-left: 1.5rem;
        margin-bottom: 2rem;
      }

      .member:last-child {
        margin-bottom: 0;
      }

      .member h2 {
        font-weight: 700;
        font-size: 1.5rem;
        margin-bottom: 0.4rem;
        color: #182848;
      }

      .member p {
        line-height: 1.6;
        color: #4a4a4a;
        margin: 0.4rem 0;
        font-size: 1rem;
      }

      .member p strong {
        color: #34495e;
        font-weight: 600;
      }

      footer {
        text-align: center;
        padding: 1rem 1rem;
        background-color: #eaeff5;
        color: #6b7a8f;
        font-size: 0.9rem;
        letter-spacing: 0.03em;
        box-shadow: inset 0 1px 0 #cbd6e2;
        user-select: none;
      }

      /* Responsive */
      @media (max-width: 480px) {
        main {
          margin: 2rem 1rem;
          padding: 1.5rem 1.5rem;
        }

        header h1 {
          font-size: 1.5rem;
        }

        .member h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Laporan Kontribusi Kerja Kelompok</h1>
    </header>

    <main>
      <section class="member">
        <h2>Nama: Fadlan</h2>
        <p><strong>Peran:</strong> Anggota</p>
        <p><strong>Kontribusi:</strong> Mencari gambar atau contoh dari materi, membuat laporan kontribusi, memahami dan mempresentasikan materi tentang Git Checkout.</p>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Kelompok 2 - Materi Git: Kembali ke Masa Lalu</p>
    </footer>
  </body>
</html>
